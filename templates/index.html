<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch & Win!</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="game-container">
        <div style="text-align: center; padding: 20px;">
            <img src="/static/images/logo.png" alt="Company Logo" style="max-width: 600px; height: auto; display: block; margin: 0 auto;">
        </div>
        <h1>Welcome! Register to Play</h1>
        <form id="registration-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="submit">Play Now!</button>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="document.getElementById('admin-login-modal').style.display='block'" style="padding: 10px 20px; font-size: 1em; cursor: pointer;">Admin Login</button>
        </div>
        <div id="game-area" style="display: none;">
            <h2>Scratch to Reveal Your Prize!</h2>
            <p>Match three to win!</p>
            <div class="scratch-grid" id="scratch-grid">
                </div>
            <div id="prize-display" style="display: none;"></div>
        </div>
    </div>
    <script src="static/script.js"></script>
    <div id="admin-login-modal" class="modal" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.4);">
        <div class="modal-content" style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 400px; text-align: center;">
            <span onclick="document.getElementById('admin-login-modal').style.display='none'" style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
            <form action="/admin/login" method="post" style="padding-top: 20px;">
                <h3>Admin Login</h3>
                <label for="password" style="display: block; margin-top: 10px;">Password:</label>
                <input type="password" id="password" name="password" required style="width: calc(100% - 22px); padding: 10px; margin-top: 5px;">
                <button type="submit" style="margin-top: 20px; padding: 10px 20px; cursor: pointer;">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
